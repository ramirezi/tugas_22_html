<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form class="" action="index.html" method="post" >
      <fieldset>
      <legend>Form</legend>
      <table>
          <tr>
          <td width="100px">Nama</td>
              <td> : <input type="text" name="" placeholder="Nama Lengkap.."></td>
          </tr>
          <tr>
          <td>Username</td>
              <td> : <input type="text" name="" placeholder="Username.."></td>
          </tr>
          <tr>
          <td>Email</td>
              <td> : <input type="email" name="" placeholder="Your email.."></td>
          </tr>
          <tr>
          <td>Password</td>
              <td> : <input type="password" name="" placeholder="Password.."></td>
          </tr>
          <tr>
          <td>Alamat Web</td>
              <td> : <input type="url" name="" placeholder="Masukkan URL Web.."></td>
          </tr>
          <tr>
          <td>Tanggal Lahir</td>
              <td> : <input type="date" name="input1" placeholder="MM/DD/YYYY" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Enter a date in this formart YYYY-MM-DD"/></td>
          </tr>
          <tr>
          <td>Umur</td>
              <td> : <input type="number" min="10" max="35"></td>
          </tr>
          <tr>
          <td>Jenis Kelamin</td>
              <td> : <input type="radio"> Laki-laki <input type="radio"> Perempuan </td>
          </tr>
          <tr>
          <td>Agama</td>
              <td> :
                <select name="agama">
                  <option value="islam">Islam</option>
                </select>
              </td>
          </tr>
          <tr>
          <td>Biografi</td>
              <td> :
                <textarea name="biografi" rows="2" cols="20"></textarea>
              </td>
          </tr>
          <tr>
          <td>Foto</td>
              <td>
                <img src="logo1.jpg" alt="" width="200px" height="200px">
              </td>
          </tr>
          <tr>
          <td>Audio</td>
              <td> :
                <audio src="sample.mp3" controls>
                </audio>
              </td>
          </tr>
      </table>

      </fieldset>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
  </body>
</html>
